			}

			document.getElementById("S").innerHTML = S;
		}
		
		function Fib()
		{
			var first = 1;
			var second = 1;
			var third = 0;
			var Obama = "";
			for (i=12; i>0; i--)
			{
				console.log(first);
				Obama = Obama + first + " ";
				third = first + second;
				first = second;
				second = third;
			}
			document.getElementById("Obama").innerHTML = Obama;
		}

		function getRandomInt(min, max)
      { 
        return Math.floor(Math.random() * (max - 1  - min + 1)) + min;
      }

      function  getArray(n)
      { 
        var arr = [];
        for(i = 0; i < n; i++)
        {
          arr[i] = getRandomInt(1, 37);
        }
        return arr;
      }

      function getResultArray(arr) 
      {
        for (var i = 0; i < arr.length - 1; i++) 
        {
          var z = false;
          for (var j = 0; j < arr.length - 1 - i; j++) 
          {
            if (arr[j] > arr[j + 1]) 
            {
              var swap = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = swap;
              z = true;
            }
          }
          if (!z) break;
        }
        return arr;
      }	
	</script>
